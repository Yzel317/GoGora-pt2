<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GoGora - Blacklist Management</title>
  <link rel="stylesheet" href="admin.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Markazi+Text:wght@400..700&display=swap" rel="stylesheet">   
  <script src="/api/blacklist_manager.js" defer></script>
  <style>
    .search-filters {
      display: flex;
      justify-content: flex-start;
      gap: 30px;
      margin: 20px 0;
      align-items: center;
    }

    .filter-group {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .table-wrapper {
      margin-top: 20px;
    }

    #blacklistTable th,
    #blacklistTable td {
      padding: 15px;
      text-align: left;
    }

    .action-bar {
      margin: 20px 0;
    }

    .modal-content {
      padding: 25px;
    }

    .form-group {
      margin: 15px 0;
    }

    .button-group {
      margin-top: 20px;
      display: flex;
      gap: 15px;
    }

    .window-controls {
      position: absolute;
      right: 10px;
      top: 10px;
      display: flex;
      gap: 8px;
    }

    .window-control {
      width: 24px;
      height: 24px;
      border-radius: 50%;
      border: none;
      color: rgb(255, 255, 255);
      font-size: 14px;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .minimize {
      background-color: #edd132;
      color: black;
    }

    .maximize {
      background-color: #34A853;
      color: black;
    }

    .close-btn {
      background-color: #c73421;
      color: black;
    }

    .modal-content.minimized {
      transform: scale(0.7);
      width: 70%;
      margin-top: 80vh;
      opacity: 0.8;
    }

    .modal-content.maximized {
      width: 95vw;
      max-width: none;
      height: 90vh;
      margin: 5vh auto;
    }
  </style>
</head>
<body>
  <div class="dashboard">
    <aside class="sidebar">
      <div class="logo">
        <h2><span style="color: #4285F4;">Go</span><span style="color: #FBBC05;">Go</span><span style="color: #FBBC05;">Ra</span></h2>
      </div>
      <nav>
        <ul class="menu">
          <li><a href="index.html" class="menu-item"><i class="icon">üè†</i> Dashboard</a></li>
          <li><a href="ride_manager.html" class="menu-item"><i class="icon">üõ£Ô∏è</i> Manage Rides</a></li>
          <li><a href="account_manager.html" class="menu-item"><i class="icon">üë•</i> Manage Accounts</a></li>
          <li><a href="statistics.html" class="menu-item"><i class="icon">üìä</i> Statistics</a></li>
          <li><a href="blacklist.html" class="menu-item active"><i class="icon">üö´</i> Blacklist Passengers</a></li>
        </ul>
      </nav>
    </aside>
    <main class="main-content">
      <h1>Blacklist Management</h1>
      
      <!-- Search and Filter Section -->
      <div class="search-filters">
        <div class="filter-group">
          <label for="searchInput">Search:</label>
          <input type="text" id="searchInput" placeholder="Search by username">
        </div>
        <div class="filter-group">
          <label for="filterStatus">Status:</label>
          <select id="filterStatus">
            <option value="">All Status</option>
            <option value="pending">Pending</option>
            <option value="Blacklisted">Blacklisted</option>
            <option value="cleared">Cleared</option>
          </select>
        </div>
      </div>

      <!-- Add to Blacklist Button -->
      <div class="action-bar">
        <button class="add-button" onclick="openAddBlacklistModal()">+ Add to Blacklist</button>
      </div>

      <!-- Blacklist Table -->
      <div class="table-wrapper rides-section">
        <table id="blacklistTable">
          <thead>
            <tr>
              <th>Username</th>
              <th>Reason</th>
              <th>Status</th>
              <th>Date Added</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody>
            <!-- Dynamically populated -->
          </tbody>
        </table>
      </div>
    </main>
  </div>

  <!-- Add to Blacklist Modal -->
  <div id="addBlacklistModal" class="modal">
    <div class="modal-content">
      <div class="window-controls">
        <button class="window-control minimize" title="Minimize" onclick="minimizeModal('addBlacklistModal')">‚îÄ</button>
        <button class="window-control maximize" title="Maximize" onclick="maximizeModal('addBlacklistModal')">‚ñ°</button>
        <button class="window-control close-btn" title="Close" onclick="closeAddBlacklistModal()">√ó</button>
      </div>
      <h2>Add to Blacklist</h2>
      <form id="addBlacklistForm">
        <div class="form-group">
          <label for="userId">Select User:</label>
          <select id="userId" required>
            <!-- Populated dynamically -->
          </select>
        </div>
        <div class="form-group">
          <label for="notes">Reason:</label>
          <textarea id="notes" rows="3" required></textarea>
        </div>
        <div class="button-group">
          <button type="submit">Add to Blacklist</button>
          <button type="button" onclick="closeAddBlacklistModal()">Cancel</button>
        </div>
      </form>
    </div>
  </div>

  <!-- Update Status Modal -->
  <div id="updateStatusModal" class="modal">
    <div class="modal-content">
      <div class="window-controls">
        <button class="window-control minimize" title="Minimize" onclick="minimizeModal('updateStatusModal')">‚îÄ</button>
        <button class="window-control maximize" title="Maximize" onclick="maximizeModal('updateStatusModal')">‚ñ°</button>
        <button class="window-control close-btn" title="Close" onclick="closeUpdateStatusModal()">√ó</button>
      </div>
      <h2>Update Status</h2>
      <form id="updateStatusForm">
        <input type="hidden" id="updateBlacklistId">
        <div class="form-group">
          <label for="updateStatus">Status:</label>
          <select id="updateStatus" required>
            <option value="pending">Pending</option>
            <option value="Blacklisted">Blacklisted</option>
            <option value="cleared">Cleared</option>
          </select>
        </div>
        <div class="form-group">
          <label for="updateNotes">Reason:</label>
          <textarea id="updateNotes" rows="3"></textarea>
        </div>
        <div class="button-group">
          <button type="submit">Update</button>
          <button type="button" onclick="closeUpdateStatusModal()">Cancel</button>
        </div>
      </form>
    </div>
  </div>

  <script>
  // Pretend blacklist data
  const pretendBlacklist = [
    {
      id: 1,
      user_id: 3,
      username: 'z',
      reason_id: '0001',
      reason: 'Did not pay on time',
      notes: 'Multiple instances of late payment',
      status: 'approved',
      date_added: '2024-03-15'
    },
    {
      id: 2,
      user_id: 4,
      username: 'jekka',
      reason_id: '0002',
      reason: 'Frequent cancellations',
      notes: 'Cancelled 5 rides in the past week',
      status: 'pending',
      date_added: '2024-03-18'
    }
  ];

  // Function to display blacklist entries
  function displayBlacklist(entries) {
    const tableBody = document.querySelector('#blacklistTable tbody');
    tableBody.innerHTML = '';

    if (entries.length === 0) {
      tableBody.innerHTML = `<tr><td colspan="6" style="text-align: center; color: gray;">Sorry ü•≤ No blacklist entries found matching your search criteria ü•≤</td></tr>`;
      return;
    }

    entries.forEach(entry => {
      const row = document.createElement('tr');
      row.innerHTML = `
        <td>${entry.username}</td>
        <td>${entry.reason}</td>
        <td>${entry.notes}</td>
        <td><span class="status ${entry.status}">${entry.status}</span></td>
        <td>${new Date(entry.date_added).toLocaleDateString()}</td>
        <td>
          <button onclick="updateStatus(${entry.id})" class="edit-btn">Update Status</button>
          <button onclick="removeFromBlacklist(${entry.id})" class="delete-btn">Remove</button>
        </td>
      `;
      tableBody.appendChild(row);
    });
  }

  // Filter blacklist entries
  function filterBlacklist() {
    const searchInput = document.getElementById('searchInput').value.toLowerCase();
    const statusFilter = document.getElementById('filterStatus').value;
    const reasonFilter = document.getElementById('filterReason').value;

    const filteredEntries = pretendBlacklist.filter(entry => {
      return (
        entry.username.toLowerCase().includes(searchInput) &&
        (statusFilter === '' || entry.status === statusFilter) &&
        (reasonFilter === '' || entry.reason_id === reasonFilter)
      );
    });

    displayBlacklist(filteredEntries);
  }

  // Clear filters
  function clearFilters() {
    document.getElementById('searchInput').value = '';
    document.getElementById('filterStatus').value = '';
    document.getElementById('filterReason').value = '';
    displayBlacklist(pretendBlacklist);
  }

  // Initialize the page
  document.addEventListener('DOMContentLoaded', () => {
    displayBlacklist(pretendBlacklist);
  });

  // Window control functions
  function minimizeModal(modalId) {
    const modalContent = document.querySelector(`#${modalId} .modal-content`);
    modalContent.classList.toggle('minimized');
    if (modalContent.classList.contains('maximized')) {
      modalContent.classList.remove('maximized');
    }
  }

  function maximizeModal(modalId) {
    const modalContent = document.querySelector(`#${modalId} .modal-content`);
    modalContent.classList.toggle('maximized');
    if (modalContent.classList.contains('minimized')) {
      modalContent.classList.remove('minimized');
    }
  }

  // Update the existing close functions
  function closeAddUserModal() {
    const modal = document.getElementById('addUserModal');
    const modalContent = modal.querySelector('.modal-content');
    modalContent.classList.remove('minimized', 'maximized');
    modal.style.display = 'none';
  }

  function closeUpdateUserModal() {
    const modal = document.getElementById('updateUserModal');
    const modalContent = modal.querySelector('.modal-content');
    modalContent.classList.remove('minimized', 'maximized');
    modal.style.display = 'none';
  }

  function closeAddBlacklistModal() {
    const modal = document.getElementById('addBlacklistModal');
    const modalContent = modal.querySelector('.modal-content');
    modalContent.classList.remove('minimized', 'maximized');
    modal.style.display = 'none';
  }

  function closeUpdateStatusModal() {
    const modal = document.getElementById('updateStatusModal');
    const modalContent = modal.querySelector('.modal-content');
    modalContent.classList.remove('minimized', 'maximized');
    modal.style.display = 'none';
  }
  </script>
</body>
</html>
