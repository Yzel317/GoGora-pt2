<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GoGora - Account Manager</title>
  <link rel="stylesheet" href="admin.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Markazi+Text:wght@400..700&display=swap" rel="stylesheet">  
  <script src="/js/users.js" defer></script>
  <script src="/js/account_mngr.js" defer></script>
  <link rel="icon" type="image/png" href="/assets/favicon.png">
  <style>
    /* Common Modal and Control Styles */
    .image-container {
      display: flex;
      align-items: center;
      gap: 5px;
    }

    .window-controls {
      position: absolute;
      right: 10px;
      top: 10px;
      display: flex;
      gap: 8px;
    }

    .window-control {
      width: 24px;
      height: 24px;
      border-radius: 50%;
      border: none;
      color: rgb(255, 255, 255);
      font-size: 14px;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .minimize {
      background-color: #edd132;
      color: black;
    }

    .maximize {
      background-color: #34A853;
      color: black;
    }

    .close-btn {
      background-color: #c73421;
      color: black;
    }

    .window-control:hover {
      opacity: 0.8;
    }

    .modal-content.minimized {
      transform: scale(0.7);
      width: 70%;
      margin-top: 80vh;
      opacity: 0.8;
    }

    .modal-content.maximized {
      width: 95vw;
      max-width: none;
      height: 90vh;
      margin: 5vh auto;
    }

    /* Button Styles */
    .action-buttons {
      display: flex;
      gap: 10px;
      align-items: center;
    }

    .add-button, .delete-button, .download-csv {
      padding: 8px 16px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      transition: background-color 0.3s;
      color: white;
      background-color: #4285F4;
    }

    .add-button:hover, .delete-button:hover {
      background-color: #0A3981;
    }

    /* Form Styles */
    .form-group {
      margin-bottom: 15px;
    }

    .form-group label {
      display: block;
      margin-bottom: 5px;
      font-weight: 500;
    }

    .form-group input,
    .form-group select,
    .form-group textarea {
      width: 100%;
      padding: 8px;
      border: 1px solid #ddd;
      border-radius: 4px;
    }

    .button-group {
      display: flex;
      gap: 10px;
      justify-content: flex-end;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div class="dashboard">
    <aside class="sidebar">
      <div class="logo">
        <h2><span style="color: #4285F4;">Go</span><span style="color: #FBBC05;">Go</span><span style="color: #FBBC05;">Ra</span></h2>
      </div>
      <nav>
        <ul class="menu">
          <li><a href="index.html" class="menu-item"><i class="icon">üè†</i> Dashboard</a></li>
          <li><a href="ride_manager.html" class="menu-item"><i class="icon">üõ£Ô∏è</i> Manage Rides</a></li>
          <li><a href="account_manager.html" class="menu-item active"><i class="icon">üë•</i> Manage Accounts</a></li>
          <li><a href="statistics.html" class="menu-item"><i class="icon">üìä</i> Statistics</a></li>
          <li><a href="blacklist.html" class="menu-item"><i class="icon">üö´</i> Blacklist Passengers</a></li>
        </ul>
      </nav>
    </aside>
    <main class="main-content">
      <div class="title-section">
        <h1>Manage Accounts</h1>
      </div>
      <div class="search-filters">
        <div class="filter-group">
          <label for="searchInput">Search:</label>
          <input type="text" id="searchInput" placeholder="Search Name" oninput="filterUsers()">
        </div>
        
        <div class="filter-group">
          <label for="filterRole">Role:</label>
          <select id="filterRole">
            <option value="">All Roles</option>
          </select>
        </div>
        
        <div class="filter-group">
          <label for="filterUserType">User Type:</label>
          <select id="filterUserType">
            <option value="">All Types</option>
            <option value="regular">Regular</option>
            <option value="priority">Priority</option>
          </select>
        </div>
        
        <div class="filter-buttons">
          <button onclick="applyFilters()">Apply</button>
          <button onclick="clearFilters()">Clear All</button>
        </div>
      </div>
      <div class="table-wrapper rides-section">
        <div class="title-section">
          <h2>User Accounts</h2>
          <button class="add-schedule" onclick="openAddUserModal()">+ Add User</button>
        </div>
        <table id="userTable">
          <thead>
            <tr>
              <th>Username</th>
              <th>First Name</th>
              <th>Last Name</th>
              <th>Email</th>
              <th>Role</th>
              <th>Password</th>
              <th>Avatar</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody id="userTableBody">
            <!-- Dynamically populated rows -->
          </tbody>
        </table>
      </div>
    </main>
  </div>

  <!-- Add User Modal -->
  <div id="addUserModal" class="modal">
    <div class="modal-content">
      <div class="window-controls">
        <button class="window-control minimize" title="Minimize" onclick="minimizeModal('addUserModal')">‚îÄ</button>
        <button class="window-control maximize" title="Maximize" onclick="maximizeModal('addUserModal')">‚ñ°</button>
        <button class="window-control close-btn" title="Close" onclick="closeAddUserModal()">√ó</button>
      </div>
      <h2>Add User</h2>
      <form id="addUserForm" onsubmit="addUser(event)">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required>
        <label for="firstName">First Name:</label>
        <input type="text" id="firstName" name="firstName" required>
        <label for="lastName">Last Name:</label>
        <input type="text" id="lastName" name="lastName" required>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>
        <label for="confirmPassword">Confirm Password:</label>
        <input type="password" id="confirmPassword" name="confirmPassword" required>
        <div class="button-group">
        <label for="role">Role:</label>
        <select id="role" name="role" required>
          <option value="Admin">Admin</option>
          <option value="Manager">Manager</option>
          <option value="Student">Student</option>
          <option value="Faculty">Faculty</option>
          <option value="Employee">Employee</option>
        </select>
        <div class="button-group">
          <button type="submit" id="addUserButton">Add User</button>
          <button type="button" id="closeModalButton" onclick="closeAddUserModal()">Cancel</button>
        </div>
      </form>
    </div>
  </div>

  <!-- Update User Modal -->
  <div id="updateUserModal" class="modal" style="display: none;">
    <div class="modal-content">
      <div class="window-controls">
        <button class="window-control minimize" title="Minimize" onclick="minimizeModal('updateUserModal')">‚îÄ</button>
        <button class="window-control maximize" title="Maximize" onclick="maximizeModal('updateUserModal')">‚ñ°</button>
        <button class="window-control close-btn" title="Close" onclick="closeUpdateUserModal()">√ó</button>
      </div>
      <h2>Update User</h2>
      <form id="updateUserForm" onsubmit="updateUser(event)">
        <input type="hidden" id="updateUserId">
        <label for="updateUsername">Username:</label>
        <input type="text" id="updateUsername" name="username" required>
        <label for="updateFirstName">First Name:</label>
        <input type="text" id="updateFirstName" name="firstName" required>
        <label for="updateLastName">Last Name:</label>
        <input type="text" id="updateLastName" name="lastName" required>
        <label for="updateEmail">Email:</label>
        <input type="email" id="updateEmail" name="email" required>
        <label for="updateRole">Role:</label>
        <select id="updateRole" name="role" required>
          <option value="Admin">Admin</option>
          <option value="Manager">Manager</option>
          <option value="Student">Student</option>
          <option value="Faculty">Faculty</option>
          <option value="Employee">Employee</option>
        </select>
        <div class="button-group">
          <button type="submit" id="updateUserButton">Update User</button>
          <button type="button" id="closeUpdateModalButton" onclick="closeUpdateUserModal()">Cancel</button>
        </div>
      </form>
    </div>
  </div>
  <script>
    // Pretend user data based on database format
    const pretendUsers = [
      {
        id: 1,
        username: 'admin',
        firstname: 'ad',
        lastname: 'min',
        password: '$2y$10$7YPBFlCZ6IMN0paye1otl.SI2I/IMjeuf6v.S60T3cZvLiOjrj6v6',
        email: 'admin@gmail.com',
        role: 'Admin',
        user_type: 'Regular',
        avatar: ''
      },
      {
        id: 2,
        username: 'manager',
        firstname: 'man',
        lastname: 'ager',
        password: '$2y$10$zWm2HW5vC2WedY2iu3qV.Of6U6vfmMjpKVM4IwErhurlMLq.hweWK',
        email: 'manager@gmail.com',
        role: 'Manager',
        user_type: 'Regular',
        avatar: ''
      },
      {
        id: 3,
        username: 'z',
        firstname: 'zel',
        lastname: 'b',
        password: '$2y$10$0hOb/9a6QshF/s89q3Zm3eXLpJgzQwr7KPXsxe/Nz/zmjz6W.Qeea',
        email: '123456@slu.edu.ph',
        role: 'Student',
        user_type: 'Regular',
        avatar: ''
      },
      {
        id: 4,
        username: 'jekka',
        firstname: 'Jekka',
        lastname: 'Hufalar',
        password: '$2y$10$oI.T8Ox4m.Je9YbuS9RsQeguuMBte6L/A8sKzXKHCfcQOgecPWKm2',
        email: 'jekka@gmail.com',
        role: 'Student',
        user_type: 'Regular',
        avatar: null
      }
    ];

    // Function to display users
    function displayUsers(users) {
      const userTableBody = document.getElementById('userTableBody');
      userTableBody.innerHTML = '';

      if (users.length === 0) {
        userTableBody.innerHTML = `<tr><td colspan="8" style="text-align: center; color: gray;">Sorry ü•≤ No users found matching your search criteria ü•≤</td></tr>`;
        return;
      }

      users.forEach(user => {
        const row = document.createElement('tr');
        row.innerHTML = `
          <td>${user.username}</td>
          <td>${user.firstname}</td>
          <td>${user.lastname}</td>
          <td>${user.email}</td>
          <td>${user.role}</td>
          <td>********</td>
          <td>
            <img src="${user.avatar || './assets/default_avatar.png'}" alt="Avatar" style="width: 30px; height: 30px; border-radius: 50%;">
          </td>
          <td>
            <button onclick="editUser(${user.id})" class="edit-btn">Edit</button>
            <button onclick="deleteUser(${user.id})" class="delete-btn">Delete</button>
          </td>
        `;
        userTableBody.appendChild(row);
      });
    }

    // Filter users
    function filterUsers() {
      const searchInput = document.getElementById('searchInput').value.toLowerCase();
      const roleFilter = document.getElementById('filterRole').value;
      const typeFilter = document.getElementById('filterUserType').value;

      const filteredUsers = pretendUsers.filter(user => {
        return (
          (user.username.toLowerCase().includes(searchInput) ||
           user.firstname.toLowerCase().includes(searchInput) ||
           user.lastname.toLowerCase().includes(searchInput)) &&
          (roleFilter === '' || user.role === roleFilter) &&
          (typeFilter === '' || user.user_type.toLowerCase() === typeFilter)
        );
      });

      displayUsers(filteredUsers);
    }

    // Populate role filter
    function populateFilters() {
      const roles = [...new Set(pretendUsers.map(user => user.role))];
      const roleSelect = document.getElementById('filterRole');
      
      roles.forEach(role => {
        const option = document.createElement('option');
        option.value = role;
        option.textContent = role;
        roleSelect.appendChild(option);
      });
    }

    // Clear filters
    function clearFilters() {
      document.getElementById('searchInput').value = '';
      document.getElementById('filterRole').value = '';
      document.getElementById('filterUserType').value = '';
      displayUsers(pretendUsers);
    }

    // Initialize the page
    document.addEventListener('DOMContentLoaded', () => {
      displayUsers(pretendUsers);
      populateFilters();
    });

    // Window control functions
    function minimizeModal(modalId) {
      const modalContent = document.querySelector(`#${modalId} .modal-content`);
      modalContent.classList.toggle('minimized');
      if (modalContent.classList.contains('maximized')) {
        modalContent.classList.remove('maximized');
      }
    }

    function maximizeModal(modalId) {
      const modalContent = document.querySelector(`#${modalId} .modal-content`);
      modalContent.classList.toggle('maximized');
      if (modalContent.classList.contains('minimized')) {
        modalContent.classList.remove('minimized');
      }
    }

    // Update modal close functions
    function closeModal(modalId) {
      const modal = document.getElementById(modalId);
      const modalContent = modal.querySelector('.modal-content');
      modalContent.classList.remove('minimized', 'maximized');
      modal.style.display = 'none';
    }
  </script>
</body>
</html>
